<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/jaworski-marcin@wp.pl" method="POST">
    <label for="first_name">Imie</label><br>
    <input type="text" name="_first_name" id="first_name"><br>
    <label for="last_name">Nazwisko</label><br>
    <input type="text" name="last_name" id="last_name"><br>
    <label for="email">Email</label><br>
    <input type="email" name="email" id="email"><br>
    <label for="phone">Telefon</label><br>
    <input type="number" name="phone" id="phone"><br>
    <label for="city">Miasto</label><br>
    <select name="city" id="city">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdańsk">Gdańsk</option>
    </select><br><br>
    <label for="sex">Płeć</label><br>
    <input type="radio" name="sex" id="sex"><label for="sex">Mężczyzna</label><br>
    <input type="radio" name="sex" id="gender"><label for="gender">Kobieta</label><br><br>
    <input type="checkbox" name="checkbox" id="checkbox">
    <label for="checkbox">Zgoda na przetwarzanie danych osobowych</label><br><br>
    <label for="msg">Wiadomość</label><br>
    <textarea name="msg" id="msg" maxlength="256"></textarea><br><br>
    <input type="submit" value="Wyślij">
    </form>
</body>
</html>
